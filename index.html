  <body>
    <div class="container">
        <h1>Watch and Learn!</h1>
      <div id="video-container">
      </div>

      <h2>Answer the following equation correctly and get a video reward!</h2>
      <form method="dialog" class="form">
        <div class="question">
            <p id='equation'></p>
        </div>

        <div class="answer">
          <label for="text">Answer: </label>
          <input type="text" name="answer" id ="formAnswer" required />
        </div>
        <div class="submit">
                <button type='button' id='formButton'>Submit</button>
        </div>
      </form>
    </div>
  </body>

  <script src="youtubeAPI.js"></script>
